<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    /* Reset Defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }

    /* Container */
    .container {
      display: flex;
      margin-top: 60px; /* Adjust for navbar height */
      padding: 10px;
    }

    /* Left Menu */
    .left-menu {
      width: 20%;
      background-color: #f4f4f4;
      padding: 15px;
      transition: width 0.3s ease;
    }

    .left-menu ul {
      list-style: none;
    }

    .left-menu li {
      margin: 10px 0;
    }

    .collapse-btn {
      display: none;
      background: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      width: 60%;
      padding: 15px;
      background-color: #fff;
    }

    /* Right Panel */
    .right-panel {
      width: 20%;
      background-color: #f4f4f4;
      padding: 15px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive Design */
    @media screen and (max-width: 992px) {
      .container {
        flex-wrap: wrap;
      }

      .left-menu,
      .right-panel {
        width: 100%;
      }

      .main-content {
        width: 100%;
      }

      .collapse-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar">
    <h1>Fixed Navbar</h1>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <!-- Collapsible Left Menu -->
    <aside class="left-menu">
      <button class="collapse-btn" onclick="toggleMenu()">â˜° Menu</button>
      <ul>
        <li>Menu Item 1</li>
        <li>Menu Item 2</li>
        <li>Menu Item 3</li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <h2>Main Content Area</h2>
      <p>This is where the main content goes.</p>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
      <h3>Right Panel</h3>
      <p>This is the right panel content.</p>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Footer Section</p>
  </footer>

  <script>
    // JavaScript for Collapsible Menu
    function toggleMenu() {
      const leftMenu = document.querySelector('.left-menu');
      if (leftMenu.style.width === '0px' || leftMenu.style.width === '') {
        leftMenu.style.width = '20%';
      } else {
        leftMenu.style.width = '0';
      }
    }

    // JavaScript for Dynamic Scaling
    function adjustPageScale() {
      const screenWidth = window.innerWidth;
      if (screenWidth >= 992 && screenWidth <= 1600) {
        document.body.style.transform = "scale(0.9)";
      } else if (screenWidth >= 700 && screenWidth <= 767) {
        document.body.style.transform = "scale(0.8)";
      } else if (screenWidth >= 600 && screenWidth < 700) {
        document.body.style.transform = "scale(0.75)";
      } else if (screenWidth <= 600) {
        document.body.style.transform = "scale(0.5)";
      } else {
        document.body.style.transform = "scale(1)";
      }
    }

    // Call scaling on window resize and initial load
    window.addEventListener('resize', adjustPageScale);
    adjustPageScale();
  </script>
</body>
</html>
